<!DOCTYPE HTML>
<html>
	<head>
		<title>
			标题
		</title>
	</head>
	<body>
		<h1>这是一个h1标签</h1>
		<h2>这是一个h2标签</h2>
		<p>这是一个p标签</p>
		<p>这是一个p标签&nbsp带一个空格</p>
		<p>这是一个p标签，</br>带一个换行</p>
		<p style="background-color:green">定义了绿色背景</p>
		<div style="background-color:green">使用div</div>
		<span style="background-color:green">使用span</span>
		<span style="font-family:arial;color:red;font-size:20px;">span会向右堆叠，直到占满一行，正如所见，字体和大小也可以定义</span>
		
		
	</body>
</html>
